<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>َSIGN UP</title>
	<link rel="stylesheet" href="style.css" >
   </head>
  </head>

  <body>
	 	<nav>
	<img src="images/logo.png" alt="">
  <ul class="links">
    <li><a href="">Inicio</a></li>
    <li><a href="">SignUp</a></li>
  </ul>
</nav>
<div class="mundo">
<div class="container">
    <div class="title">SIGN UP</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre </span>
            <input type="text" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre de Usuario</span>
            <input type="text" placeholder="Nombre de usuario" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Ingresa tu email" required>
          </div>
          <div class="input-box">
            <span class="details">Celular</span>
			  <input type="tel" id="phone" name="phone" pattern="{10}" placeholder="Ingresa tu numero" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" placeholder="Ingresa tu contraseña" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contraseña</span>
            <input type="password" placeholder="Confirma tu contraseña" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Hombre</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mujer</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decirlo</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Hecho">
        </div>
      </form>
    </div>
  </div>
</div>


</body>


</html>
